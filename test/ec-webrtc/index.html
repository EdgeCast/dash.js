<!doctype html>
<html>
    <head>
        <title>Dash.js Rocks</title>
        <style>
            video {
                width: 100%;
                /* height: 360px; */
                /* object-fit: fill; */
            }
        </style>
    </head>
    <body>

        <div style="background-color: black;">
            <video id="videoPlayer" controls></video>
        </div>

        <button class='button play' onclick="startDemo()">Start Demo</button>

        <script src="http://localhost:3000/dist/dash.all.debug.js"></script>
        <script src="https://dl.phenixrts.com/JsSDK/2021.0.latest/min/channels.js"></script>
        <script>
            function startDemo() {
                var url = "http://localhost:3000/test/ec-webrtc/assets/bbb_30fps.mpd";
                var player = dashjs.MediaPlayer().create();
                player.initialize(document.querySelector("#videoPlayer"), url, true);
                player.setMute(false);
                /* Can be LOG_LEVEL_NONE, LOG_LEVEL_FATAL, LOG_LEVEL_ERROR, LOG_LEVEL_WARNING, LOG_LEVEL_INFO or LOG_LEVEL_DEBUG */
                player.updateSettings({
                'debug': {
                   'logLevel': dashjs.Debug.LOG_LEVEL_DEBUG
                },
                });
            }
        </script>
    </body>
</html>
